<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists and Tables</title>
</head>
<body>
    <!-- Unordered List-  -->
    <ul>
      <li>Item1</li>
      <li>Item2</li>
      <li>Item3</li>
      <li>Item4</li>
    </li>



    <!-- Ordered list -->
    <ol type="a">  <!--Added type layout-->
      <li>Item i</li>
      <li>Item ii</li>
      <ol type="1">
        <li>Nested list 1</li>
        <li>Nested List 2</li>
      </ol>
      <li>Item iii</li>
      <li>Item iv</li>
    </ol>
</body>
</html>
