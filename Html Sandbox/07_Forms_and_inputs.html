<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forms and inputs</title>
</head>
<body>
  <form action="process.php">
    <!-- Name -->

  <div>
    <label for="name">Name</label>
    <br>
    <input type="text" placeholder="Enter your name here" id="name" name="name">
  </div>

<!-- Email id -->

  <div>
    <label for="email">Email</label>
  </br>
    <input type="text" name="email" id="email" placeholder="Enter your mail id">
  </div>
  <div>
    <label for="message">Message</label>
  </br>
    <textarea name="message" id="message" cols="21" rows="5" placeholder="Enter your text here"></textarea>
  </div>

  <!-- Gender -->
  <div>
    <label for="gender">Gender</label>
    <select name="gender" id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>
  </div>

  <!-- Age in Number -->
  <div>
    <br>
    <label for="age">Age</label>
    <input type="number" value="age" placeholder="Enter ur age in years">
  </div>
  <!-- Birthdate -->
  <div>
    <br>
    <label for="birthdate">DOB.</label>
    <input type="date" name="" id="birthdate">
  </div>
  <!-- Memebership -->
  <div>
    <br>
    <label for="membership">Membership</label>
    <input type="radio" name="membership" value="diamond">Diamond
    <input type="radio" name="membership">Gold
    <input type="radio" name="membership">Silver
    
  </div>

<!-- Hobbies -->

  <div>
    <br>
    <label for="hobbies">I like to drive</label>
    <input type="checkbox" name="hobbies" value="diamond">Car
    <input type="checkbox" name="hobbies">Bike
    <input type="checkbox" name="hobbies">Boat
  </div>
  <br>
  <!-- Creating button using input tag -->
  <input type="button" value="Submit">

  <!-- Creating button tag using button tag -->

  <button type="reset">Reset</button>

</form>
</body>
</html>
